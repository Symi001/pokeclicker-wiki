<div>
    <br/>
    <h3>List of Gems</h3>
    <table class="table table-hover table-striped table-bordered">
        <thead class="thead-dark">
            <tr>
                <th>Gem</th>
                <th>Image</th>
            </tr>
        </thead>
        <tbody data-bind="foreach: GameHelper.enumNumbers(PokemonType).filter(t => t >= 0)">
            <tr class="clickable" data-bind="click: () => { gotoPage('Gems', PokemonType[$data]); return false; }">
                <td data-bind="text: PokemonType[$data] + ' Gem'"></td>
                <td><img data-bind="attr: {src: './pokeclicker/docs/' + Gems.image($data)}"/></td>
            </tr>
        </tbody>
    </table>
</div>
